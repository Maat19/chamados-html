<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tipos de Chamados</title>
</head>
<body>
    <div>
    <h1 id="titulo">Tipos de Chamados STS</h1>
    <p id="subTitulo">Preencha os dados abaixo</p>
    <br>
    </div>

    
        <div>
            <label><strong>Número do Chamado</strong></label>
            <input type="text" name="ritmo" id="ritmo" required> 
        </div><br>
        
        <div>
            <label><strong>Quem atuou?</strong></label>
            <input type="text" name="nome" id="nome" required> 
        </div><br>

        <div>
            <label><strong>Data</strong></label>
            <input type="date" name="data" id="data" required> 
        </div><br>


    
        <div>
            <label><strong>Selecione o tipo de chamado que foi atendido:</strong></label><br><br>
            <input type="checkbox" id="tipo1" name="tipo1" value="urlRedirect">
            <label for="tipo1"> URL Redirect</label><br>

            <input type="checkbox" id="tipo2" name="tipo2" value="alteracaoProvider">
            <label for="tipo2"> Alteração de Provider</label><br>

            <input type="checkbox" id="tipo3" name="tipo3" value="token">
            <label for="tipo3"> Alteração no Tempo do Token</label><br>

            <input type="checkbox" id="tipo4" name="tipo4" value="scope">
            <label for="tipo4">Adicionar Scope</label><br>

    

    <div>
        <br>
        <label for="obs"><strong>Observação: </strong></label><br>
        <textarea rows="6" style="width: 26em" id="obs" name="ovs"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Enviar</button>


</body>
</html>
